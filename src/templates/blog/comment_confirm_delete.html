{% extends 'blog/base_blog.html' %}
{% block blog_content %}
<div class="card mt-4">
  <div class="card-header bg-danger text-white">
    <h5>Delete Comment</h5>
  </div>
  <div class="card-body">
    <p>Are you sure you want to delete this comment by <strong>{{ object.author.username }}</strong>?</p>
    <blockquote class="blockquote">
      <p>{{ object.content }}</p>
    </blockquote>
    <form method="post">
      {% csrf_token %}
      <a href="{{ object.post.get_absolute_url }}#comments" class="btn btn-secondary">Cancel</a>
      <button type="submit" class="btn btn-danger">Delete</button>
    </form>
  </div>
</div>
{% endblock %}
