# /home/ubuntu/accounting_project/docker/nginx/conf.d/default.conf

upstream haproxy_backend {
    # HAProxy service name defined in docker-compose.yml
    # Assuming HAProxy listens on port 8080 internally for Django apps
    server haproxy:8080;
}

server {
    listen 80;
    server_name localhost; # Replace with your domain in production

    # Increase max upload size if needed
    client_max_body_size 100M;

    location /static/ {
        alias /app/static/;
    }

    location /media/ {
        alias /app/media/;
    }

    location / {
        proxy_pass http://haproxy_backend;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
        # If using WebSockets for Celery Flower or other features:
        # proxy_http_version 1.1;
        # proxy_set_header Upgrade $http_upgrade;
        # proxy_set_header Connection "upgrade";
    }

    # Optional: Add error pages
    # error_page 500 502 503 504 /50x.html;
    # location = /50x.html {
    #     root /usr/share/nginx/html;
    # }
}

